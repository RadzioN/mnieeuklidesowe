<div class="app-header" [ngClass]="{'article': articleCode !== ''}">
    <button mat-icon-button (click)="articleCode !== '' ? openMenu.emit() : null">
        <mat-icon class="material-icons-round help-btn">{{articleCode !== '' ? 'menu' : 'help'}}</mat-icon>
    </button>
    <h1 class="name-page">
        <span *ngIf="articleCode === ''"><span class="name-page-highlight">m</span>etryki <span class="name-page-highlight">n</span>ie<span class="name-page-highlight">e</span>uklidesowe</span>
        <span *ngIf="articleCode !== ''"><span [innerHTML]="nameCard | colorfirstletter"></span></span>
    </h1>
    <button mat-icon-button (click)="toggleDarkMode()" class="mode-btn">
        <mat-icon class="material-icons-round">{{isDarkMode ? 'dark_mode' : 'light_mode'}}</mat-icon>
    </button>
</div>
