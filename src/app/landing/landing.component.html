<drag-scroll>
    <div *ngIf="!dataCards" class="spinner">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngFor="let card of dataCards" style="height: auto;">
        <card title="{{card.name}}" image="{{card.image}}" time="{{card.time}}" sections="{{card.sections}}" code="{{card.code}}"></card>
    </div>
</drag-scroll>
