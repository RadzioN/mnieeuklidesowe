<mat-drawer-container class="container" hasBackdrop="true">
    <mat-drawer #drawer mode="over" (click)="drawer.toggle()" class="side-nav">
        <app-menu [articleCode]="articleCode"></app-menu>
    </mat-drawer>
    <mat-drawer-content>
        <app-header [articleCode]="articleCode" (openMenu)="drawer.toggle()"></app-header>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-drawer-content>
</mat-drawer-container>
