<mat-drawer-container class="container" hasBackdrop="true">
    <mat-drawer #drawer mode="over">I'm a drawer</mat-drawer>
    <mat-drawer-content>
        <app-header [articleCode]="articleCode"></app-header>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
        <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
    </mat-drawer-content>
</mat-drawer-container>
